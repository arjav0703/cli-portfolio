<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLI-Portfolio</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 100vh;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            padding: 20px;
            overflow-y: auto;
        }

        #outline {
            margin-bottom: 20px;
            white-space: pre-wrap;
        }

        .input-line {
            display: flex;
            align-items: center;
            position: relative;
        }

        .prompt {
            color: #62c855;
            margin-right: 10px;
        }




        #input {
            background: #2d2d2d;
            border: none;
            color: #dcdcdc;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex-grow: 1;
            outline: none;
            padding: 10px;
            border-radius: 4px;
        }

        .background-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            font-size: 16px;
            left: 200px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
            padding-left: 15px;
        }

        #input:focus {
            background: #3e3e3e;
            transition: background 0.3s;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="outline">Welcome to my CLI-styled Portfolio.
            
            'about':  'about me',
            'projects':  'my projects',
            'contact':  'contact info',
</div>
        <div class="input-line">
            <span class="prompt">bash$~</span>
            <span class="cursor"></span>
            <input type="text" id="input" autofocus>

        </div>
    </div>

    <script>
        const command = {
            'help': 'Show available commands',
            'about':  'about me',
            'projects':  'my projects',
            'contact':  'contact info',

        };

        const commandResponses = {
            'help': `Show available commands: 
hi

            
`,
            'about': `AHOY SAILOR!
I am a passionate developer focused on web technologies.
`,

            'projects': `My Projects:
1. TermFolio - Terminal-based Portfolio
2. WebApp XYZ - A modern Progressive Web App
3. API Service - RESTful API with Node.js
`,
            'contact': `contact me:
Email: arjavjain0703@gmail.com
GitHub: https://github.com/arjav0703
            
`,

        };

        const terminal = document.getElementById('terminal');
        const outline = document.getElementById('outline');
        const input = document.getElementById('input');
        const backgroundText = document.querySelector('.background-text');
        const cursor = document.querySelector('.cursor');

        input.addEventListener('input', function() {
            backgroundText.style.display = this .value ? 'none' : 'block';
            const textWidth = this.value.length * 8; // Approximate width per character
            cursor.style.left = `${200 + textWidth}px`;
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const command = input.value.toLowerCase().trim();
                const promptText = document.querySelector('.prompt').textContent;
                
                outline.innerHTML += `${promptText}${input.value}\n`;
                
                if (command === 'help') {
                    let helpText = 'Available commands:\n\n';
                    for (const [cmd, desc] of Object.entries(commands)) {
                        helpText += `${cmd.padEnd(10)} - ${desc}\n`;
                    }
                    outline.innerHTML += helpText + '\n';
                } else if (command === 'cls') {
                    outline.innerHTML = 'Text cleared !'
                } else if (commandResponses[command]) {
                    outline.innerHTML += commandResponses[command] + '\n';
                } else if (command === '') {
                    outline.innerHTML += '\n';
                } else {
                    outline.innerHTML += `'${command}' is not recognized as an internal or external command.\nType "help" for a list of available commands.\n\n`;
                }

                terminal.scrollTop = terminal.scrollHeight;
                
                input.value = '';
                cursor.style.left = '200px';
                backgroundText.style.display = 'block';
            }
        });

        document.addEventListener('click', function() {
            input.focus();
        });
    </script>
</body>
</html>
